{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'face/style.css' %}">
    <title>Face App</title>
</head>
<body>
    <div class="wrapper">

        <form action="" method="POST">
            <input type="text" name="image_url">
            <input type="submit">
            {% csrf_token %}
        </form>
        
        <div class="galery">

            {% for image_url in image_urls %}
                <div class="image-container">
                <img src="{{ image_url.image_url }}">
                {% for bb in image_url.boundingbox_set.all %}
                    <div class="bounding-box" style="top: {{ bb.top }}%; right: {{ bb.right }}%; bottom: {{ bb.bottom }}%; left: {{ bb.left }}%;"></div>
               
                {% endfor %}
                <a href="{% url 'delete' image_url.id %}" class="btn-delete">delete</a>
            </div>
               
            {% endfor %}

        </div>
</div>
</body>
</html>
